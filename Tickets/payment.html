<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment Details</title>
<link rel="stylesheet" href="payment.css">
</head>
<body>

<div class="payment-container">
    <div class="header">
        <h1>Payment Details</h1>
    </div>

    <div class="ticket-info">
        <div>
            <strong>Event:</strong> Concert Ticket<br>
            <strong>Date:</strong> July 15, 2024
        </div>
        <div>
            <strong>Quantity:</strong> 2 Tickets
        </div>
    </div>

    <form id="paymentForm" class="payment-form">
        <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" required placeholder="John Doe">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="john.doe@example.com">
        </div>

        <div class="form-group">
            <label for="cardNumber">Card Number</label>
            <input type="text" id="cardNumber" name="cardNumber" required placeholder="1234 5678 9012 3456" maxlength="19">
        </div>

        <div class="card-details">
            <div class="form-group">
                <label for="expiryDate">Expiry Date</label>
                <input type="text" id="expiryDate" name="expiryDate" required placeholder="MM/YY" maxlength="5">
            </div>

            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" required placeholder="123" maxlength="3">
            </div>
        </div>

        <div class="form-group">
            <label for="billingAddress">Billing Address</label>
            <input type="text" id="billingAddress" name="billingAddress" required placeholder="123 Main St, City, Country">
        </div>

        <div class="price-summary">
            <strong>Total Amount:</strong>
            <span>$120.00</span>
        </div>

        <button type="submit" class="pay-button">Pay Now</button>
    </form>

    <div id="successMessage">
        Payment Successful! Thank you for your purchase.
    </div>
</div>
<script src="payment.js"></script>
</body>
</html>
